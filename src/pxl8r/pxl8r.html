<div class="root">
  
  <div class="control-panel">
  
    <select id="filter">
      <option value="monochrome" selected>Monochrome</option>
      <option value="greyscale">Greyscale</option>
    </select>
  
    <div class="filter-controls monochrome">
      <label>
        <span>Brightness</span>
        <input id="brightness" type="range" min="0" max="255" value="128" step="1"/>
      </label>
      <label>
        <span>Shade</span>
        <input id="shade" type="color" value="rgba(0,0,0,1)"/>
      </label>
    </div>
  
    <div class="filter-controls greyscale">
      <label>
        <span>Shades</span>
        <input id="shades" type="range" min="2" max="256" value="8" step="2"/>
      </label>
    </div>

    <label>
      <span>Pixels (x)</span>
      <input id="pixels-x" type="range" min="5" max="100" value="30" step="5"/>
    </label>
    
    <input id="filepicker" type="file"/>
  </div>

  <canvas id="canvas"></canvas>
</div>
